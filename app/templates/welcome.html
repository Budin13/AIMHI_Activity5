{% extends "base.html"%} {% block title %}Welcome Page{% endblock%} {% block
content %}
<html>
  <head>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
      }
      .btn {
        background-color: #007bff;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 3px;
        cursor: pointer;
      }
      .btn2 {
        background-color: #801300;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 3px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="welcome-box">
      <h1>Welcome</h1>
    </div>
    <div class="welcome-box">
      <h1>{{ data }}</h1>
    </div>

    <form>
      <button type="button" class="btn" id="logout-btn">log out</button>
      <button type="button" class="btn2" id="del-btn">Delete User</button>
    </form>
    <script>
      document.getElementById("del-btn").addEventListener("click", function () {
        window.location.href = "/delete_user";
      });
      document
        .getElementById("logout-btn")
        .addEventListener("click", function () {
          window.location.href = "/logout";
        });
    </script>
  </body>
</html>
{% endblock %}
